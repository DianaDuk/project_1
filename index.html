<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Image Viewer</title>
</head>
<body>
    <script type="module" src="js/main.js"></script>

    <template id="picture">
        <a href="#" class="picture">
          <img class="picture__img" src="" alt="Фото користувача">
          <p class="picture__info">
            <span class="picture__comments"></span>
            <span class="picture__likes"></span>
          </p>
        </a>
      </template>
      
      <div class="pictures"></div>   
      
      <div class="big-picture hidden">
        <div class="big-picture__img">
          <img src="" alt="Фото користувача">
        </div>
        <div class="big-picture__info">
          <ul class="likes-count"></ul>
          <ul class="comments-count"></ul>
          <ul class="social__comments"></ul>
          <p class="social__caption"></p>
        </div>
        <button class="big-picture__cancel">Закрити</button>
      </div>
</body>
</html>
